nginx-proxy:
  image: jwilder/nginx-proxy
  ports:
    - 80:80
  volumes:
    - /var/run/docker.sock:/tmp/docker.sock
    #TODO: put ssl certs here

sms-bot:
  image: lewisdaly/sms-bot:latest
  autoredeploy: true
  ports:
    - 3000:3000
  environment:
    - "TERM=xterm-256color"
    - "TOKEN="
    - "DISABLE_REDIS=false"
    - VIRTUAL_HOST=sms.vesselstech.com
  links:
    - redis

mock-service:
  image: lewisdaly/mock-sms-service:latest
  autoredeploy: true
  ports:
    - 3001:3001
  environment:
    - VIRTUAL_HOST=mock-service.vesselstech.com
  links:
    - mongo

mongo:
  image: mongo:3.4.3
  volumes:
    - /usr/src/.mongo:/data/db

redis:
  image: redis:3.0
